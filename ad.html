<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Google Form Submit</title>
</head>
<body>
  <h2>Test Google Form Submit</h2>
  <form id="testForm">
    <input type="text" placeholder="Name" id="name" required><br><br>
    <input type="email" placeholder="Email" id="email" required><br><br>
    <input type="tel" placeholder="Phone" id="phone"><br><br>
    <textarea placeholder="Message" id="message" required></textarea><br><br>
    <button type="submit">Submit</button>
  </form>
  <p id="status"></p>

  <script>
    document.getElementById("testForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new URLSearchParams();
      data.append("entry.1222495682", document.getElementById("name").value);
      data.append("entry.1722888581", document.getElementById("email").value);
      data.append("entry.2026325558", document.getElementById("phone").value);
      data.append("entry.683440079", document.getElementById("message").value);

      fetch("https://docs.google.com/forms/d/e/1FAIpQLSfD8vTggjL0wQVpxSRJCwwmJXzF0omDqZyTekaffgK1QbXtYw/formResponse", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: data
      }).then(() => {
        document.getElementById("status").innerText = "Submitted successfully!";
      }).catch(() => {
        document.getElementById("status").innerText = "Submission failed.";
      });
    });
  </script>
</body>
</html>
